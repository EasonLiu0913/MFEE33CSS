<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <style>
        body {
            margin: 0;
        }

        .banner {
            width: 100%;
            height: calc(100vh - 50px);
            background: linear-gradient(red, pink);
        }


        nav {
            width: 100%;
            height: 50px;
            background-color: brown;
            position: sticky;
            top: 0;
        }

        section {
            height: 100vh;
            font-size: 300px;
        }
    </style>
</head>

<body>
    <div class="banner">banner</div>
    <nav>nav</nav>

    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
    <section>5</section>
    <section>6</section>
</body>

</html>
